{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <title>Recommendations</title>
  </head>
  
  <body >

    <img
    class="logo"
    src="{% static 'kinologo.png' %}"
  />
  <h1 class="title">Kino+Logika</h1>
    <div class="topnav">
      <a  href="/">Home</a>
      <a  href="/about/">About</a>
      <a  class="active" href="/recs/">Recommendations</a>
      <a href="/movieData/"">Movie Data</a>
      <a href="/actorData/"">Actor Data</a>

    </div>
    <div class="container">
      <p style="font-size: 40px; margin-top: 30px; margin-bottom: 0px;">Discover Your Next Watch</p>
      <br>
      <div class="search-container">
        <input type="text" id="movieSearch" placeholder="Search for a movie...">
        <div id="suggestions" class="suggestions-container"></div>
    </div>
 
    <div id="movieDetails" class="movie-details-section"></div>
    <div id="loading-animation" style="display: none;">
      <img src="{% static 'loading.gif' %}" style="display: block; width: 50px; height: auto; float:left; margin: 5px;">
      <p style="color: rgb(206, 206, 206);">Loading recommendations...</p>
    </div>
    <div id="movieRecommendations" class="recommendations-section"></div>
    </div>
    
    <script src="{% static 'recommendations.js' %}"></script>

  </body>
</html>
