
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <title>Home</title>
  </head>
  <body>
    <div class="titleContainer">

        <p class="homeTitle">
          <img
    
          src="{% static 'kinologo.png' %}"
          class="logo"
         
        />
            <span class="homeSpan">KinoLogika</span>
        </p>
        <p style="text-align: center; font-size: 20px; letter-spacing: 2px;">A Film Discovery Platform</p>
        <hr>
        <div class="menu">
          <div class="menu-item">
            <a href="/about/">
              <button class="menu-button" role="button">About</button>
            </a>
            <span class="menu-text">- Learn more about our project and dive into the full report.</span>
          </div>
          <div class="menu-item">
            <a href="/recs/">
              <button class="menu-button" role="button">Recommendations</button>
            </a>
            <span class="menu-text">- Get personalized movie suggestions based on a film.</span>
          </div>
         
          <div class="menu-item">
            <a href="/movieData/">
              <button class="menu-button" role="button">Movie Data</button>
            </a>
            <span class="menu-text">- View descriptions and data for a movie.</span>
          </div>
          <div class="menu-item">
            <a href="/actorData/">
              <button class="menu-button" role="button">Actor Data</button>
            </a>
            <span class="menu-text">- Find more information about an actor.</span>
          </div>
        </div>
        

  
    <div class="main"></div>

    <div class="bg"></div>

    <div class="star-field">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
      
  </div>
  </body>
</html>
